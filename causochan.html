<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check</title>
</head>
<body>
    <script>
        a= prompt("Mời nhập số a: ");
        b= prompt("Mời nhập số b: ");
        if(a%b==0){
            alert("a chia hết cho b !");
        }else{
            alert("a không chia hết cho b");
        }
    </script>
</body>
</html>
